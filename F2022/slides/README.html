      <div class="slides"><div id="footer">17-445 Machine Learning in Production</div><section  data-markdown><script type="text/template"># Lecture Slides

This folder contains lecture slides for 17-445/645. Feel free to contribute to the slides through pull requests -- from fixing small issues to new discussions or case studies, pull requests from students, instructors, and other interested parties are certainly welcome.

The rendered versions of these slides can be found at https://ckaestne.github.io/seai/slides/

## Slide format and infrastructure

Slides are written in markdown, one slidedeck per folder, and converted to slides with a slightly patched version of [reveal-md](https://github.com/webpro/reveal-md)

Each slide deck is in a separate subdirectory. Can use all the usual markdown features of `reveal.js` plus a few custom ones created with scripts in the `_assets` directory.

Basics:
* Formatting, including headers, links, lists, bold font, quotes, and source code can be done as usual in markdown.
* Slide separators are `---` for chapters and `----` for slides within a chapter.
* `<aside class="notes"><p>` introduces a part of the slide that is hidden from the presentation but included when printing/in PDFs.</p>
<ul>
<li>Frontmatter in yaml format define title, footer, and author.</li>
</ul>
<p>Custom extensions in <code>/_assets/plugin/mymarkdown.js</code>:</p>
<ul>
<li><code>&lt;div class=&quot;small&quot;&gt;</code>, <code>smaller</code> and <code>smallish</code> can be used to adjust font sizes in a slide</li>
<li><code>&lt;!-- references --&gt;</code> starts a segment for the bottom of the slide in a smaller font, intended for references and additional readings.</li>
<li>Explicit column handling, included nested columns and more than two columns, is possible between <code>&lt;!-- colstart --&gt;</code> and <code>&lt;!-- colend --&gt;</code> with <code>&lt;!-- col --&gt;</code> as the separator</li>
<li>Empty items in a list can be used as a space/separator between two list</li>
<li><code>&lt;!-- discussion  --&gt;</code> marks the slide as a discussion slide, adding a picture (possibly exploring other design features later)</li>
</ul>
<p>Other useful suggestions:</p>
<ul>
<li><code>&lt;!-- .element: class=&quot;stretch&quot; --&gt;</code> is a useful extension for figures that should stretch to the remainder of the page (add in new line after image)</li>
<li>Let&#39;s use links when referencing sources </li>
<li>Use chapters with <code>#</code> headings (separated by <code>---</code>) and slides with <code>##</code> headings within a chapter (separated by <code>----</code>), turning into horizontal and vertical navigation in the final presentation</li>
</ul>
<h2 id="editing">Editing</h2>
<p>Run <code>reveal-md . --watch</code> to run a local webserver that shows the slides and automatically updates on changes to the .md files. (Run <code>npm install</code> first to install the dependencies locally)</p>
<h2 id="static-sites-and-circle-ci-automation">Static sites and circle-CI automation</h2>
<p>To produce static slides, run <code>reveal-md . --static</code>. The slides will be created in the <code>_static</code> directory. Circle-ci automates the process and pushes the results to the <code>gh-pages</code> branch, which can be seen at <a href="https://ckaestne.github.io/seai/slides/">https://ckaestne.github.io/seai/slides/</a>.</p>

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        controls: true,

        plugins: [

          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath,
          RevealMenu,
          RevealEmbedTweet
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"controls":true,"progress":true,"theme":"white","slideNumber":true,"hash":true,"history":false,"center":false,"width":1280,"height":720,"margin":0.1,"transition":"none"}, queryOptions);
    </script>
